---
data:
  name: "fwk.setIteration"
  className: "io.metadew.iesi.script.action.fwk.FwkSetIteration"
  description: "Define an interation that can be used in any next action"
  parameters:
  - name: "name"
    description: "Name of the iteration to define"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "type"
    description: "The type of iteration that will be performed"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "list"
    description: "Identifier for the list name that is used to iterate on"
    type: "string"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "values"
    description: "List values to iterate over"
    type: "string"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "from"
    description: "Value to start the iteration"
    type: "number"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "to"
    description: "Value to end the iteration"
    type: "number"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "step"
    description: "Value to use for incrementing or decrementing the iteration"
    type: "number"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "condition"
    description: "Condition to apply for the iteration"
    type: "string"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "interrupt"
    description: "Define if an iteration needs to break if an error inside occurs"
    type: "string"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  status: "stable"
type: "ActionType"
