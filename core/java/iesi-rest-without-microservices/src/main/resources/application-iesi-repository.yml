# configurations related to the metadata repository
iesi:
  metadata:
    repository:
      # category can be: general, design, connectivity, trace, result.
      # each category should define its own type and definition
      - categories:
          - general
        instance:
        # type of database: sqlite, h2, mssql, netezza, oracle, postgresql
        coordinator:
          # init_sql: alter  current....
          type: oracle
          connection: jdbc:oracle:thin:@tcp://172.23.190.121:1539/XEPDB1
          init_sql: "alter session set nls_timestamp_format='YYYY-MM-DD\"T\" HH24:MI:SS:FF' current_schema=IESI_DEV"
          schema: IESI_DEV
          owner:
            user: IESI_DEV
            password: IESI_DEV
