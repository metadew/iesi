---
data:
  name: "db.oracle"
  description: "Oracle Database Connection"
  parameters:
  - name: "host"
    description: "The host name of the server where the database is running"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
  - name: "port"
    description: "The port number for connecting to the host"
    type: "number"
    mandatory: "Y"
    encrypted: "N"
  - name: "tnsalias"
    description: "The TNS Alias name to connect to the database"
    type: "string"
    mandatory: "N"
    encrypted: "N"
  - name: "user"
    description: "The user name to connect to the database"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
  - name: "password"
    description: "The encrypted password to connect to the database"
    type: "string"
    mandatory: "Y"
    encrypted: "Y"
  - name: "service"
    description: "The Service name to connect to the database"
    type: "string"
    mandatory: "N"
    encrypted: "N"
type: "ConnectionType"
