      action.execute:
        className: io.metadew.iesi.script.action.action.ActionExecute
        description: "(Re-)execute an action that is already defined in the script"
        parameters:
          name:
            description: Name of the action to execute
            type: string
            mandatory: true
            encrypted: false
            subroutine:
            impersonate: false
        status: beta
