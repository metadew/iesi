iesi:
  metadata:
    connection-types:
      db.bigquery:
        description: Google BigQuery Connection
        parameters:
          host:
            description: The host name of the server
            type: string
            mandatory: true
            encrypted: false
          port:
            description: The port number for connecting to the host
            type: number
            mandatory: true
            encrypted: false
          project:
            description: The name of the Google Cloud project
            type: string
            mandatory: true
            encrypted: false
          dataset:
            description: The name of the dataset
            type: string
            mandatory: true
            encrypted: false
          authMode:
            description: The authentication mode that specifies the type of authentication used by the driver
            type: string
            mandatory: true
            encrypted: false
          serviceAccount:
            description: authValue=service - Google service account email address
            type: string
            mandatory: false
            encrypted: false
          keyPath:
            description: authValue=service - Full path to the key file that is used to authenticate the service account email address
            type: string
            mandatory: false
            encrypted: false
          accessToken:
            description: authValue=token - Access token
            type: string
            mandatory: false
            encrypted: true
          refreshToken:
            description: authValue=token - Refresh token
            type: string
            mandatory: false
            encrypted: true
          clientId:
            description: authValue=token - Client ID
            type: string
            mandatory: false
            encrypted: false
          clientSecret:
            description: authValue=token - Client secret
            type: string
            mandatory: false
            encrypted: true
      http:
        description: Connection to a server exposing HTTP endpoints
        parameters:
          host:
            description: The host name of the server where the endpoints are hosted
            description: Set the specific port for the host. In case the default port (80 for http, 443 for HTTPS) this parameter can be omitted
            type: number
            mandatory: false
            encrypted: false
          baseUrl:
            description: all endpoints hosted at the host start with this specific endpoint
            type: string
            mandatory: true
            encrypted: false
          tls:
            description: Whether or not the connection to the host is encrypted using TLS
            type: boolean
            mandatory: true
            encrypted: false
