server:
  servlet:
    context-path: /api
  error:
    whitelabel:
      enabled: false
springdoc:
  version: '0.3.0'
spring:
  ldap:
    server:
      url: 'ldap://localhost:8389/dc=springframework,dc=org'
    embedded:
      port: '8389'
      ldif: 'classpath:ldap.ldif'
      base-dn: dc=springframework,dc=org
#      credential:
#        username: 'uid=admin'
#        password: secret
  profiles:
    active: http
  data:
    web:
      pageable:
        one-indexed-parameters: true #Allow the UI to query page 1 instead of 0

iesi:
  security:
    enabled: true
    jwt:
      secret: secret
      expiry-date: 3600
  debug: true

management:
  endpoints:
    web:
      exposure:
        include: health, httptrace, metrics, mappings
  trace:
    http:
      include: request-headers,response-headers,cookie-headers,principal,time-taken,authorization-header,remote-address,session-id