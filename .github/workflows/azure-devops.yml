name: build_iesi_core_and_rest

# Run this workflow every time a commit is pushed to main or a pull request is opened against main
on:
  push:
    branches:
      - feature/d75991d/update-mysql-for-gcp
  pull_request:
    branches:
      - feature/d75991d/update-mysql-for-gcp

jobs:
  build:
    name: Call Azure Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Azure Pipelines Action
        uses: Azure/pipelines@v1
        with:
          azure-devops-project-url: https://dev.azure.com/IESI/IESI
          azure-pipeline-name: 'Build IESI Core & REST'
          azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}