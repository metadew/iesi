---
data:
  name: "file.delimited"
  description: "Delimiter separated file"
  parameters:
  - name: "FILE_NM"
    description: "File name or expression"
    type: "string"
    mandatory: "N"
    encrypted: "N"
  - name: "SEPARATOR"
    description: "One or more characters that separate the fields in a single line\
      \ of tekst"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
  - name: "ENCLOSURE"
    description: "Possibility to enclose a field value by a pair of strings to allow\
      \ separator characters"
    type: "string"
    mandatory: "N"
    encrypted: "N"
  - name: "INCL_FIELD_NAMES"
    description: "Flag to indicate if the field names are included as first line"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
  - name: "ENCODING"
    description: "Encoding standard used to construct the file"
    type: "string"
    mandatory: "N"
    encrypted: "N"
  - name: "CONTROLS"
    description: "Controls to generate along with the output"
    type: "string"
    mandatory: "N"
    encrypted: "N"
type: "GenerationOutputType"
