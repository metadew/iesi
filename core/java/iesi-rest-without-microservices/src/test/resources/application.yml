server:
  servlet:
    context-path: /api
springdoc:
  version: '0.3.0'
spring:
  profiles:
    active: http

iesi:
  security:
    enabled: true
    jwt:
      secret: secret
      expiry-date: 10

management:
  endpoints:
    web:
      exposure:
        include: health, httptrace, metrics, mappings
  trace:
    http:
      include: request-headers,response-headers,cookie-headers,principal,time-taken,authorization-header,remote-address,session-id